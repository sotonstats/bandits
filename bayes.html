<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bayesian Multi-Armed Bandit Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="bayes-app">
    <div class="bayes-header">
      <h1>ðŸ’‰ Bayesian Algorithm Analysis</h1>
    </div>

    <div class="bayes-controls">
      <div class="controls-left">
        <label>Algorithm:
          <select id="algorithm">
            <option value="thompson">Thompson Sampling</option>
            <option value="ucb">Bayesian UCB</option>
          </select>
        </label>
        <button onclick="runStep()">Pull Next Arm</button>
      </div>
      <div class="controls-right">
        <div class="stat-item">
          <div class="stat-label">Total Pulls</div>
          <div class="stat-value" id="total-pulls">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Total Reward</div>
          <div class="stat-value" id="total-reward">0</div>
        </div>
      </div>
    </div>

    <div id="charts-container">
      <div id="belief-graph">
        <div class="graph-title">Belief Distributions</div>
        <canvas id="belief-canvas"></canvas>
      </div>

      <div id="pull-counts">
        <div class="graph-title" style="font-size: 1rem;">Pull Counts</div>
        <canvas id="pull-counts-canvas"></canvas>
      </div>
    </div>

    <div class="bayes-footer">
      <a href="index.html" class="back-button">Back to Game</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="bayes.js"></script>
</body>
</html>
